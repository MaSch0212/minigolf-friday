<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MinigolfFriday</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="var(--primary-color)" />

    <!-- Android  -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="icons/icon512_maskable.png" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%22-.2em%22 y=%22.8em%22 font-size=%22105%22>â›³</text></svg>"
    />
  </head>
  <body>
    <script>
      let theme = localStorage.getItem('minigolf-friday-manager-theme');
      if (theme !== 'dark' && theme !== 'light') {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      const linkElement = document.createElement('link');
      linkElement.id = 'app-theme';
      linkElement.href = `${theme}-theme.css`;
      linkElement.rel = 'stylesheet';
      linkElement.type = 'text/css';
      document.head.appendChild(linkElement);

      if (theme === 'dark') {
        document.body.classList.add('dark');
      }

      window.minigolfFriday = {
        version: '$VERSION',
      };
    </script>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
