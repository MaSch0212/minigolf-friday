<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MinigolfFriday</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes, viewport-fit=cover"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1f2937" />

    <!-- Android  -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <script>
      let theme = localStorage.getItem('minigolf-friday-manager-theme');
      if (theme !== 'dark' && theme !== 'light') {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      const linkElement = document.createElement('link');
      linkElement.id = 'app-theme';
      linkElement.href = `${theme}-theme.css`;
      linkElement.rel = 'stylesheet';
      linkElement.type = 'text/css';
      document.head.appendChild(linkElement);

      if (theme === 'dark') {
        document.body.classList.add('dark');
      }

      window.minigolfFriday = {
        version: '$VERSION',
      };
    </script>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
  </body>
</html>
