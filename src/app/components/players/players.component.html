@if (loadState().loading) {
  <p-progressSpinner class="m-8"></p-progressSpinner>
} @else if (loadState().error) {
  <p-messages severity="error">
    <ng-template pTemplate>
      <span class="mdi mdi-close-circle-outline mr-2"></span>
      <span>{{ translations.players_loadError() }} {{ translations.shared_tryAgainLater() }}</span>
    </ng-template>
  </p-messages>
} @else {
  <div class="flex flex-col h-full w-full max-w-[40rem] gap-4">
    <div class="flex flex-row gap-2 items-center">
      <div class="grow min-w-0">
        <span class="p-input-icon-left">
          <i class="mdi mdi-magnify"></i>
          <input
            class="w-full max-w-[350px]"
            type="text"
            pInputText
            [ngModel]="filter()"
            (ngModelChange)="filter.set($event)"
          />
        </span>
      </div>
      <p-button icon="mdi mdi-plus" label="{{ translations.shared_add() }}" size="small" />
    </div>
    <div class="overflow-auto grow">
      <p-dataView [value]="players()" [trackBy]="trackByPlayerId">
        <ng-template let-player pTemplate="listItem">
          <div class="flex flex-row items-center p-2 pl-4 gap-2">
            @if (player.facebookId) {
              <span class="mdi mdi-facebook text-blue-400"></span>
            } @else if (player.whatsAppNumber) {
              <span class="mdi mdi-whatsapp text-green-400"></span>
            } @else {
              <span class="mdi mdi-alert-outline text-orange-400"></span>
            }
            <span class="truncate grow">
              {{ player.name }}
              @if (player.alias) {
                <span class="opacity-50">({{ player.alias }})</span>
              }
            </span>
            <p-button icon="mdi mdi-pencil-outline" [rounded]="true" [text]="true" size="small" />
            <p-button
              icon="mdi mdi-delete-outline"
              [rounded]="true"
              [text]="true"
              size="small"
              severity="danger"
            />
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
}
